<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Твой персональный тренер - Джокер</title>
    <link href="assets/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="assets/images/5b7709ca45f8485b892b3d05f273ba41.jpg" alt="Фото Джокера" class="profile-photo">
    </header>
 
    <main>
        <section class="intro">
            <h1>Твой персональный тренер - Джокер</h1>

        <section class="buttons-grid">

            </a>
            <a href="https://www.kinopoisk.ru/film/1048334/?utm_referrer=yandex.ru" class="button tg-button" target="_blank" rel="noopener">
                <img src="assets/images/telegram.png" alt="Иконка Telegram" class="icon-black">Связаться в TG
            </a>
            <a href="https://www.kinopoisk.ru/film/1048334/?utm_referrer=yandex.ru" class="button wa-button" target="_blank" rel="noopener">
                <img src="assets/images/whatsapp.png" alt="Иконка WhatsApp" class="icon-black">Связаться в WhatsApp
            </a>
        </section>
    </main>
 
    <footer>
        <p>&copy; 2023 Джокер. Все права защищены.</p>
    </footer>
 
    <script src="src/main.js"></script>
